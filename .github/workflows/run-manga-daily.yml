name: Run Manga Recs Daily

on:
  schedule:
    # Runs every day at 05:30 UTC (â‰ˆ07:30 in Ljubljana during summer DST, 06:30 in winter).
    - cron: '30 5 * * *'
  workflow_dispatch: {}  # allows manual run

concurrency:
  group: manga-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system fonts (DejaVu)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          # Optional overrides:
          # NUM_RECOMMENDATIONS: "5"
          # OUTPUT_DIR: "output"
          # ZIP_FILE: "output_package.zip"
          # FONT_PATH: "/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf"
        run: python manga_daily.py

      - name: Upload artifacts (images, audio, zip, metadata)
        uses: actions/upload-artifact@v4
        with:
          name: manga-output-${{ github.run_id }}
          path: |
            output/
            output_package.zip
            output/slides.json
          retention-days: 7
